<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

    <!-- 左 -->
    <div class="lt_aside">

        <div class="brand">
            <a href="#">黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                  <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                  <!-- 二级导航 -->
                  <div class="child">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                  </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>

    </div>
    <!-- 右 -->

    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class=" pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class=" pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <div class="container-fluid">
                <ol class="breadcrumb mat_20">
                    <li><a href="index.html">管理系统</a></li>
                    <li class="active">用户管理</li>
                </ol>			

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <!-- keng -->
                    </tbody>
                </table>

                <div class="content_l pull-right">
                    <ul id="pagintor"></ul>
                </div>
        </div>
    </div>

    <!-- 模态 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body red">
              <i class="glyphicon glyphicon-info-sign"></i>
              <span>您确定要退出后台管理系统吗？</span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="btn-out">退出</button>
            </div>
          </div>
        </div>
    </div>
    
    <!-- 模态添加 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body red">
              <i class="glyphicon glyphicon-info-sign"></i>
              <span>你确定要执行此操作吗?</span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
            </div>
          </div>
        </div>
    </div>


      <!-- 模板 -->
      <script type="text/html" id="userTpl">
        {{each rows v i}}
            <tr>			
                <td>{{i+1+(page-1)*5}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete == 1 ? "正常" : "禁用"}}</td>
                <td data-id="{{v.id}}">
                    {{if v.isDelete == 1}}
                    <button class="btn btn-danger">禁用</button>
                    {{else}}
                    <button class="btn btn-success">启用</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
      </script>
    
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib//artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
