<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

    <!-- 左侧侧边栏 (固定定位) -->
    <div class="lt_aside">
        <div class="brand">
            <a>黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javaScript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child" style="display:block">
                        <a href="frist.html">一级分类</a>
                        <a href="second.html"  class="current">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left menu_icon">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right logout_icon">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
            
            <div class="lt_content">

                <button class="btn btn-default categoryBtn">添加分类</button>

                <table class="table table-bordered table-hover ma_20">
        
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="30%">一级分类名称</th>
                            <th width="30%">二级分类名称</th>
                            <th width="30%">二级分类LOGO</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>

                <div class="content_l pull-right">
                    <ul id="pagintor"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
      </div>
    </div>
      
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗？</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 模板 -->
    <script type="text/html" id="secondTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*5}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td><img style="height: 50px;" src="{{v.brandLogo}}" alt=""></td>
        </tr>
        {{/each}}
    </script>

    

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/second.js"></script>
</body>
</html>
