<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>

    <!-- 左侧侧边栏 (固定定位) -->
    <div class="lt_aside">
        <div class="brand">
            <a>黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javaScript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="frist.html">一级分类</a>
                        <a href="second.html" >二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html"  class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left menu_icon">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right logout_icon">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            
            <div class="lt_content">

                <button class="btn btn-default addBtn">添加商品</button>

                <table class="table table-bordered table-hover ma_20">
        
                    <thead>
                        <tr>						
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>

                <div class="content_l pull-right">
                    <ul id="pagintor"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade" id="secondModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                              <span  id="dropdown-text">选择二级分类</span>
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!-- 挖个坑 -->
                            </ul>

                            <input type="hidden" name="categoryId">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                    </div>
                    <div class="form-group">
                        <textarea name="proDesc" cols="30" rows="2" placeholder="请输入商品描述" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Price" placeholder="请输入商品现价">
                    </div>
                    <div class="form-group">
                        <label class="btn btn-default" for="fileupload">上传图片</label>
                        <input type="file" id="fileupload" multiple style="display: none" multip  data-url="/product/addProductPic" name="pic1">
                    </div>
                    <div class="form-group" id="imgbox">
                        <!-- <img style="width:100px" src="./images/none.png" alt="" >  -->
                        <input type="hidden" name="picStatus">
                    </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary"le>添加</button>
                </div>
            </form>
        </div>
      </div>
    </div>
      
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗？</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 模板1 -->
    <script type="text/html" id="productTpl">
        {{each rows v i}}
        <tr>			
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu == 1 ? "已上架" : "下架" }}</td>
            <td>
                {{if v.statu == 1}}
                <button class="btn btn-danger">下架</button>
                {{else}}
                <button class="btn btn-danger">已上架</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 模板2 -->
    <script type="text/html" id="selectTpl">
        {{each rows v i}}
        <li><a href="#" data-id="v.categoryId">{{v.brandName}}</a></li>
        {{/each}}
    </script>

    

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/product.js"></script>
</body>
</html>
