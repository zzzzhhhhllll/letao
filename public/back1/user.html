<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
        <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
        <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 左侧侧边栏 (固定定位) -->

    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>商品管理</span>
                    </a>
                    <div class="child" style="display: block">
                        <a href="first.html" class="current">一级菜单</a>
                        <a href="second.html">二级菜单</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体 -->

    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <div class="container-fluid">

            <ol class="breadcrumb mat_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>

            <table class="table table-bordered table-hover">
                <thead>			
                    <tr>
                        <th width="10%">序号</th>
                        <th width="20%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                </tbody>
            </table>

            <div class="content_l pull-right">
                <ul id="pagintor">

                </ul>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
      <div class="modal fade" id="myModal" tabindex="-1" >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body red">
              <i class="glyphicon glyphicon-info-sign"></i>
              <span>您确定要退出后台管理系统吗</span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" id="confirm">确定</button>
            </div>
          </div>
        </div>
      </div>
    
    <!-- 禁用模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1" >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body red">
              <i class="glyphicon glyphicon-info-sign"></i>
              <span>你确定要执行此操作吗？</span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="submit_btn">确定</button>
            </div>
          </div>
        </div>
    </div>

    <!-- 模板 -->
    <script type="text/html" id="userTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete == 1 ? "正常" : "禁用"}}</td>
            <td data-id = "{{v.id}}" >
                {{if v.isDelete == 1}}
                <button class="btn btn-danger">禁用</button>
                {{else}}
                <button class="btn btn-success">启用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
    

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
